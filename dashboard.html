<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            Teacher Dashboard
        </div>
        <div class="list">
            <ul class="listItems">
                <li id="su" onclick="singUpPage()">
                    Sign UP
                </li>
                <li id="si" onclick="singInPage()">Sign IN</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="dash">
            <div id="name" class="details">
                
            </div>
            <div id="email" class="details">
            </div>
            <div id="token" class="details">
                
            </div>

            <div class="changePassword">
                <h3>Change Password</h3>                     
                    <input type="password" name="old_pwd" placeholder ="Old Password" id="old"><br><br>
                    <input type="password" name="new_pwd" placeholder="New Password" id="newPass"><br><br>
                    <input type="password" name="cpwd" placeholder="Confirm Password" id="confirm"><br>            
            </div>

            <div class="btns">
                <div id="changePass" class="details">
                    <button id="change" onclick="changePass()">Change Password</button>
                </div>
                <div id="logOut" class="details">
                    <button id="out" onclick="logOut()">Log OUt</button>
                </div>
            </div>            

           
        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
